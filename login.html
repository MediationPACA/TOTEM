<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <script src="auth.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="TOTEM1.png" type="image/png">
    <script>
        // Gérer l'appui sur la touche Entrée
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                verifier(); // Appel de la fonction de vérification
            }
        }

        window.onload = function() {
            document.getElementById("password").addEventListener("keydown", handleKeyPress);
        };
    </script>
</head>
<body>
    <div class="container">
        <img src="TOTEM1.png" alt="Logo de l'association" class="logo">
        <h2>Connexion</h2>
        <!-- Champ mot de passe -->
        <input type="password" id="password" placeholder="Entrez le mot de passe">
        <!-- Sélection de l'espace -->
        <select id="space">
            <option value="mediation">Espace Médiation</option>
            <option value="diffusion">Espace Diffusion</option>
            <option value="direction">Espace Direction</option>
        </select>
        <button onclick="verifier()">Valider</button>
        <p class="link">
            <a href="https://www.asso-totem.com/" target="_blank">Visiter le site de l'association</a>
        </p>
        <p class="text"><b>0483650279</b></p>
    </div>
</body>
</html>
